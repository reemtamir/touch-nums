<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Touch num</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/main.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="h1 text-center mt-5">
      <span class="l">T</span>
      <span class="l">O</span>
      <span class="l">U</span>
      <span class="l">C</span>
      <span class="l">H</span>&nbsp&nbsp
      <span class="l">T</span>
      <span class="l">H</span>
      <span class="l">E</span>&nbsp&nbsp
      <span class="l">N</span>
      <span class="l">U</span>
      <span class="l">M</span>
      <span class="l">B</span>
      <span class="l">E</span>
      <span class="l">R</span>
      <span class="l">S</span>
    </div>
    <div style="height: 200px" class="row mb-5 mt-5">
      <button
        class="btn bg-danger w-25 col-12 m-auto"
        onclick="resetGame()"
        type="submit"
      >
        Start Game
      </button>

      <div style="margin: auto" class="mt-5">
        <div class="next-number col-6 fs-3">Next number:</div>

        <div class="col-6 fs-3" id="stop-watch">
          GAME TIME <br />
          00.000
        </div>
      </div>
    </div>
  </body>
</html>
